@(message: String)

@libraryScripts = {
    <script src="@routes.Assets.versioned("javascripts/angular.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>

}

@pageScripts = {
    <script src="@routes.Assets.versioned("javascripts/sudoku.js")" type="text/javascript"></script>
}
@main("Sudoku", libraryScripts, pageScripts) {
    <div ng-app id="ng-app" ng-controller="SudokuController">
        <div class="container-narrow">
            <div class="masthead">
                <ul class="nav nav-pills pull-right">
                    <li class="{{getSelectedClass(0)}}"><a ng-click="setLevel(0)">Easy</a></li>
                    <li class="{{getSelectedClass(1)}}"><a ng-click="setLevel(1)">Medium</a></li>
                    <li class="{{getSelectedClass(2)}}"><a ng-click="setLevel(2)">Hard</a></li>
                </ul>
                <h3 class="muted">Sudoku</h3>
            </div>

            <hr />

            <div class="row">
                <div class="sudoku-container">
                    <div class="result row offset1" ng-show="showResult">
                        <span ng-show="correct" class="text-success">Great Job<i class="fa fa-icon-ok fa-icon-2x"></i></span>
                        <span ng-show="!correct" class="text-error">Something's Wrong<i class="fa fa-icon-remove fa-icon-2x" ></i></span>
                    </div>
                    <table id="sudoku-table">
                        <tr id="row-{{$index}}" ng-repeat="row in grid">
                            <td id="col-{{$index}}" ng-repeat="cell in row">
                                <input type="text" class="sudoku-answer" style="border-style: none" value="{{cell}}" ng-readonly="!isEditable(cell)"></input>
                            </td>
                        </tr>
                    </table>

                    <div class="row actions">
                        <div class="offset1">
                            <button type="submit" class="btn btn-primary" ng-click="checkSomething()" ng-disabled="showSolution">
                                Submit</button>
                            <button type="button" class="btn" ng-click="toggleHint()">{{hintLabel()}}</button>
                            <button class="btn-link" ng-show="showResult" ng-click="getPuzzle()">Play Again</button>

                        </div>

                    </div>

                    <div class="row motiviation">
                        <blockquote>
                            I built this app to learn Scala, Play and Angular JS
                        </blockquote>
                    </div>
                </div>


            </div>


        </div>

    </div>
}
